<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="/">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
  <script src="/js/app.module.js"></script>
  <script src="/js/app.config.js"></script>
  <script src="/js/group/controller.js"></script>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    
    /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
    .row.content {height: 450px}
    
    /* Set gray background color and 100% height */
    .sidenav {
      padding-top: 20px;
      background-color: #f1f1f1;
      height: 100%;
    }
    
    /* Set black background color, white text and some padding */
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }
    
    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height:auto;} 
    }
  </style>
</head>
<body ng-app="app" ng-controller="mainCtrl">
<div class="container">
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">Logo</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="/detail">detail</a></li>
        <li><a href="/404.html" target="_self">error</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li ng-if="!current_user"><a href="<%= base_url('login') %>" target="_self"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        <li ng-if="!current_user"><a href="<%= base_url('register') %>" target="_self"></span> Register</a></li>
        <div class="dropdown" ng-if="current_user" style="margin-top: 7px">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">{{current_user.email}}
            <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a href="#">Quản lý tài khoản</a></li>
                <li><a href="#">Đăng xuất</a></li>
            </ul>
        </div>
      </ul>
    </div>
  </div>
</nav>
  
<div class="container-fluid">    
  <div class="row content">
    <div class="col-sm-2 sidenav text-left">
      <p class="text-center"><a href="#">Nhóm</a></p>
      <p><a href="/group/new"><span class="glyphicon glyphicon-plus-sign"></span> Tạo mới</a></p>
      <p><a href="#">Link</a></p>
    </div>
    <div class="col-sm-8 text-left">
        <div ng-view></div>
    </div>
    <div class="col-sm-2 sidenav text-left">
      <div class="well">
        <p>ADS</p>
      </div>
      <div class="well">
        <p>ADS</p>
      </div>
    </div>
  </div>
</div>

<footer class="container-fluid text-center">
  <p>Footer Text</p>
</footer>
</div>
</body>
</html>
