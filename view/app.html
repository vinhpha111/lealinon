<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="/">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-sanitize.js"></script>
  <script src="/js/framework/ui-bootstrap-tpls-2.5.0.min.js"></script>
  <script src="https://unpkg.com/angular-datetime-input"></script>
  <script src="/js/app.module.js"></script>
  <script src="/js/app.service.js"></script>
  <script src="/js/app.directive.js"></script>
  <script src="/js/app.validation.js"></script>
  <script src="/js/app.config.js"></script>
  <script src="/js/app.filter.js"></script>
  <script src="/js/group/controller.js"></script>
  <script src="/js/component/sidebar/index.js"></script>
  <script src="/js/component/alertMessage/index.js"></script>
  <script src="//cdn.ckeditor.com/4.13.0/standard/ckeditor.js"></script>
  <script src = "/socket.io/socket.io.js"></script>
</head>
<body ng-app="app" ng-controller="mainCtrl">
<div class="container">
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">Logo</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li style="padding-top: 8px;">
          <form>
            <div style="max-width: 300px;" class="input-group">
              <input type="text" class="form-control" placeholder="Search">
              <div class="input-group-btn">
                <button class="btn btn-default" type="submit">
                  <i class="glyphicon glyphicon-search"></i>
                </button>
              </div>
            </div>
          </form>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li ng-if="!current_user"><a href="<%= base_url('login') %>" target="_self"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        <li ng-if="!current_user"><a href="<%= base_url('register') %>" target="_self"></span> Register</a></li>
        <div class="dropdown" ng-if="current_user" style="margin-top: 7px">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">{{current_user.email}}
            <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a href="#">Quản lý tài khoản</a></li>
                <li><a href="#">Đăng xuất</a></li>
            </ul>
        </div>
      </ul>
    </div>
  </div>
</nav>
  
<div class="container-fluid" style="margin-top: 50px;">    
  <div class="row content">
    <left-sidebar></left-sidebar>
    <div class="col-sm-8 text-left content-center">
        <div ng-view></div>
    </div>
    <div class="col-sm-2 sidenav text-left">
      <div class="well">
        <p>ADS</p>
      </div>
      <div class="well">
        <p>ADS</p>
      </div>
    </div>
  </div>
</div>

<footer class="container-fluid text-center">
  <p>Footer Text</p>
</footer>
<script>
  $(document).on("keydown", "form", function(event) { 
      return event.key != "Enter";
  });
</script>
</div>
</body>
</html>
