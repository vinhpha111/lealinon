<div class="register-page">
    <div class="register-box">
        <h2 class="text-center">Đăng ký</h2>
        <% for(let i in errors){ %>
        <div class="alert alert-danger alert-dismissible">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <%= errors[i].msg %>
        </div>
        <% } %>
        <form class="form-horizontal" method="POST" action="<%= base_url('register') %>">
            <div class="form-group">
                <label class="control-label col-sm-3" for="email">Email:</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" value="<%= get_item(old_data, 'email') %>" name="email" id="email" placeholder="Enter email">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="pwd">Password:</label>
                <div class="col-sm-9">
                    <input type="password" name="password" class="form-control" id="pwd" placeholder="Enter password">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="pwd-confirm">Nhập lại:</label>
                <div class="col-sm-9">
                    <input type="password" name="password_confirm" class="form-control" id="pwd-confirm" placeholder="Enter password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" class="btn btn-default">Đăng ký</button>
                </div>
            </div>
        </form>
    </div>
</div>
