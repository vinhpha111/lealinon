<h1>New group</h1>
<form class="form-horizontal" ng-submit="new()">
    <div class="form-group">
        <label class="control-label col-sm-2" for="name">Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" autocomplete="off" placeholder="Enter name" ng-model="name">
            <p class="error-msg" ng-repeat="error in errors" ng-if="error.param == 'name'">{{error.msg}}</p>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="description">Description:</label>
        <div class="col-sm-10">
            <textarea class="form-control" rows="5" name="description" id="description" style="resize: none;" ng-model="description"></textarea>
            <p class="error-msg" ng-repeat="error in errors" ng-if="error.param == 'description'">{{error.msg}}</p>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>
</form>
