<div class="panel-heading" style="position: relative; padding-right: 70px;">
    <a href="/user/{{ post.user_created._id }}">{{ post.user_created.name }}</a><a style="color: rgb(51, 51, 51)" href="/quiz/{{post._id}}"> đã tạo bài thi trắc nghiệm. {{ post.start_at | timeChatBox }}</a>
    <a class="btn btn-info btn-xs" href="/quiz/{{post._id}}">Chi tiết <i class='fa fa-share'></i></a>
    <a ng-if="post.role.doQuiz" href="#" class="btn btn-success btn-sm do-exam">Làm bài <i class='fa fa-angle-double-right'></i></a>
    <a ng-if="post.role.setNotify" href="#" class="btn btn-success btn-sm set-notify-btn">Đặt lịch <i class="fa fa-bell"></i></a>
</div>
<div class="panel-body">
    <h3><strong>{{ post.title }}</strong></h3>
    <div style="position: relative;" ng-init="checkReduce(index)">
        <div id="content_post_group_{{post._id}}" class="content-essay" ng-class="{'content-post-reduce': post.reduce}" class="content-post-group" bind-html="post.content"></div>
        <h5 ng-click="post.reduce = false" ng-if="post.reduce" class="text-center content-post-reduce-more"><a href="#" class="">Xem thêm</a></h5>
        <h5 ng-if="!post.reduce && !loadingPost && post.reduceBack" class="text-center"><a ng-click="post.reduce = true" href="#" class="">Ẩn bớt</a></h5>
    </div>
</div>
