<div ng-if="detail.post" style="padding-top: 10px;">
    <a href="/essay/{{detail.post._id}}" class="btn btn-default"><i class='fa fa-arrow-left'></i> Trở về chi tiết</a>
    <h3 ng-if="detail.post" ng-bind="detail.post.title"></h3>
    <div style="position: relative;">
        <div class="content-essay" ng-class="{'content-post-reduce': detail.post.reduce}" ng-bind-html='detail.post.content'>
        </div>
        <h5 ng-click="detail.post.reduce = false" ng-if="detail.post.reduce" class="text-center content-post-reduce-more"><a href="#" class="">Xem thêm</a></h5>
        <h5 ng-if="!detail.post.reduce && !loading && detail.post.reduceBack" class="text-center"><a ng-click="detail.post.reduce = true" href="#" class="">Ẩn bớt</a></h5>
    </div>
    <h4 class="text-center"><strong>Câu trả lời của <a href="/user/{{detail.user._id}}" target="_blank">{{detail.user.name}}</a></strong></h4>
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="content-post-group" ng-bind-html="detail.content">
            </div>
        </div>
    </div>
    <div>
        <button class="btn btn-info btn-block">Đánh giá</button>
    </div>
</div>

<div ng-if="status === 404">
    <h3>Bài kiểm tra này không tồn tại</h3>
</div>
<h3 ng-if='loading' class="text-center"><i class="fa fa-circle-o-notch fa-spin"></i></h3>
<div ng-show="(!loading && detail.role && !detail.role.viewListAnswer) || status === 403">
    <h3>bạn không có quyền thực hiện thao tác này!</h3>
</div>
<style>
    .content-essay * {
        max-width: 100%;
    }
    
    .content-post-reduce {
        height: 200px;
        overflow-y: hidden;
    }
    
    .content-post-reduce::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 70px;
        bottom: 0px;
        left: 0px;
        background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.8));
    }
    
    .content-post-reduce-more{
        position: absolute;
        width: 100%;
        bottom: 0px;
        left: 0px;
    }
    
    .content-post-reduce-more a{
        color: white;
    }
    
    .not_evaluate_span {
        background-color: rgba(255, 123, 0, 0.747);
    }
    
    .has_evaluate_span {
        background-color: rgb(94, 156, 0);
    }
</style>
